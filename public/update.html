<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Update</title>
</head>
<body>
<div class="update-dialog">
    <div class="dialog-header">
        <h1>New Update Available</h1>
    </div>
    <div class="dialog-content">

        <p>A new <strong>version</strong> of the application is available. Please <strong>restart</strong> to apply the
            update.</p>
        <div class="release-notes">
            <h3>What's New</h3>
            <div id="release-notes"></div>
        </div>
        <div style="font-size: .75rem; color: #818181;">Clicking <strong>Update</strong> will automatically restart the
            application and
            apply the update.
        </div>
    </div>
    <div class="dialog-actions">
        <button id="restart" class="btn btn-primary">Update
            <span style="font-size: .75rem">(Restart)</span>
        </button>
        <button id="later" class="btn btn-secondary">Later</button>
    </div>
</div>
<style>
    body {
        font-family: "OpenSans", Arial, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #f9f9f9;
    }

    .update-dialog {
        width: 400px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        overflow: hidden;
    }

    .dialog-header {
        text-align: center;
        background: #007bff;
        color: #fff;
        padding: 20px;
    }

    .dialog-content {
        padding: 20px;
    }

    .dialog-content p {
        margin: 0 0 15px;
    }

    .release-notes h3 {
        margin-bottom: 10px;
    }

    .dialog-actions {
        display: flex;
        justify-content: flex-end;
        padding: 10px 20px;
        border-top: 1px solid #ddd;
    }

    .btn {
        border: none;
        padding: 8px 15px;
        margin-left: 10px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 1.1rem;
    }

    .btn-primary {
        background: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background: #0056b3;
    }

    .btn-secondary {
        background: #f0f0f0;
        color: #333;
    }

    .btn-secondary:hover {
        background: #e0e0e0;
    }
</style>
<script>
    const { ipcRenderer } = require('electron');
    const { shell } = require('electron');

    // Load dynamic release notes content
    window.addEventListener('DOMContentLoaded', () => {
        ipcRenderer.invoke('get-release-notes').then((htmlContent) => {
            document.getElementById('release-notes').innerHTML = htmlContent;
        });
    });

    document.getElementById('restart').onclick = () => {
        ipcRenderer.send('restart-app');
    };

    document.getElementById('later').onclick = () => {
        ipcRenderer.send('close-dialog');
    };

    document.addEventListener('click', (event) => {
        let target = event.target;

        while (target && target.tagName !== 'A' && target.tagName !== 'BUTTON') {
            target = target.parentElement;
        }

        if (target && target.tagName === 'A' && target.href) {
            event.preventDefault();
            shell.openExternal(target.href);
        }

        if (target && target.tagName === 'BUTTON' && target.dataset.url) {
            event.preventDefault();
            shell.openExternal(target.dataset.url);
        }
    });
</script>
</body>
</html>
